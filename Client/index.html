<!DOCTYPE html>
<html>
<head>
    <title>Movie Library</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
    <script
    src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</head>

<body class="body-background">
    <div class = "container">  
        <h1 class = "row header-background justify">Movie-Library</h1>

        <div class="active-pink-3 active-pink-4 mb-4">
            <input class="form-control" type="text" placeholder="Search by: Title, Genre, Director" aria-label="Search" id="user-input">

        </div>

        <div class="container" >
            <div class = "row d-flex justify-content-center" id = "movie-tiles">
                <!-- cards will be created here -->
            </div>
        </div>

    <br><h1 class = "row header-background justify-content-center">Add Movie</h1><br> 


    <!-- row of edit buttions -->
    <div class = "container">
        <div class = "row">
           
                <!-- add movie button -->
                <button class = "col text-center card container col-sm-3 add-movie-button-style" type="button" class="btn btn-primary" data-toggle="modal" data-target="#${data[i].id}Modal">  
                    
                    <div >
                        <h2 class="card-title font-weight-bold">Click to Add Another Movie</h2>
                    </div>
                </button>
                
                <div class="modal fade" id="${data[i].id}Modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Enter Movie's Info</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <h7>Title: </h7><input class="form-control" id="title-info" type="text" placeholder="Enter Movie Title">
                                <br><h7>Director: </h7><input class="form-control" id="director-info" type="text" placeholder="Enter Director">
                                <br><h7>Genre: </h7><input class="form-control" id="genre-info" type="text" placeholder="Enter Genre">
                                <br><h7>Image: </h7><input class="form-control" id="image-info" type="text" placeholder="Enter Image URL">
                            </div>
                            <div class="modal-footer">
                                <button type="submit" id="add-movie-submit" class="btn btn-primary">Submit</button>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                
                            </div>
                        </div>
                    </div>
                </div>
        
        </div>
    </div>
    <br><br>


</body>
